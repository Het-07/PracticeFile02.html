<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Table Demo</title>    
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="10" align="center">
            <caption>Example:Nested</caption>
            <tr>
                <th class="center" colspan="2" rowspan="2">CI</th>
                <th class="center" rowspan="2">All<br>Genders</th>
                <th class="center" colspan="2">By Gender</th> 
            </tr>
            <tr>
                <td>
                    <table border="2">
                        <tr>
                            <th class="center">Males</th>
                            <th class="center">Females</th>
                        </tr>
                        <tr>
                            <td align="center">9215604</td>
                            <td align="center">4512358</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>Rural</th>
                <td align="center">6521458</td>
                <td align="center">4215389</td>
                <td align="center">4152348</td>
            </tr>
        </table>
    </body>
</html>
